<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
        <div class="header">My Library - just the bare-bones functionality, might add styles later lol</div>
        <div class="sidebar">
            Hello
            <form class="addBook">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="pages"># of pages:</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div>
                    <input type="radio" id="read" name="read" value="read">
                    <label for="read">Read</label><br>
                    <input type="radio" id="not_read" name="read" value="not read">
                    <label for="not_read">Not Read</label><br>
                </div>
                <button>Submit</button>
            </form>
        </div>
        <div class="library"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
